<!-- date-range filter element -->
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
	<div class="form-group">
	  <label
	  	class="control-label"
	    for="detail-form-element-{{vm.element.property}}"
	    translate>
	    {{vm.element.title}}
	  </label>
	  <div class="input-group">
	    <span class="input-group-addon">
	      <i class="fa fa-calendar"></i>
	    </span>
	    <input
	      type="text"
	      id="detail-form-element-{{vm.element.property}}"
	      class="form-control date-input"
	      bs-datepicker
	      date-format="shortDate"
	      ng-model="vm.model"
	      ng-model-options="{ updateOn: 'default blur' }"
	      ng-change="vm.onDateChange()">
	  </div>
	</div>
</div>
